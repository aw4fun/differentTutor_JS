<!-- Сравнение и различие узлов разного типа в цикле на JavaScript-->

<div id="elem">text <!-- comment --><span>span1</span>text<span>span2</span> text </div>

<script>

	let elem = document.getElementById("elem");
	
	elem.childNodes.forEach( function (child) {
		
		if (child.nodeType === 3) {
			child.textContent = "!";
		}
		if (child.nodeType === 1) {
			child.innerHTML = "<b>ЖиР!</b>";
		}
		
		console.log(child);
		console.log(child.nodeType);
		console.log(child.nodeName);
	})



	/*
 ELEMENT_NODE = 1;                         // DOM elem
 ATTRIBUTE_NODE = 2;                      !// Elem attr
 TEXT_NODE = 3;                            // Elem text
 CDATA_SECTION_NODE = 4;                  !//
 ENTITY_REFERENCE_NODE = 5;               !//
 ENTITY_NODE = 6;                         !//
 PROCESSING_INSTRUCTION_NODE = 7;          //
 COMMENT_NODE = 8;                         // Elem comment
 DOCUMENT_NODE = 9;                        // HTML pattern
 DOCUMENT_TYPE_NODE = 10;                  //
 DOCUMENT_FRAGMENT_NODE = 11;              //
 NOTATION_NODE = 12;                      !//
 
 2 4 5 6 12 - устаревшие.
 
 */

	/*  // NodeList:
	*     parentNode: getting any elements
	*
	*     nextSibling
	*     previousSibling
	*     childNodes //для перебора всех узлов родителей
	*     firstChild
	*     lastChild
	*
	*   // HTMLCollection:
	*   parentElement: getting only DOM elements
	*
	*     nextElementSibling
	*     previousElementSibling
	*     children  //для перебора всех элементов родителей
	*     firstElementChild
	*     lastElementChild
	*
	*
	* */
	
</script>
</body>
</html>
