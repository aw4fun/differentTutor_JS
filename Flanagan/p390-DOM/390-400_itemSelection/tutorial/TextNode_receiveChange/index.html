<div id="elem"> text <span>span1</span><!-- text --><span>span2</span> text </div>

<script>
	let elem = document.getElementById("elem");
	
	console.dir(elem);
	
	// receive
	console.dir(elem.firstChild.data);
	console.dir(elem.firstChild.nodeValue);
	console.dir(elem.firstChild.textContent);
	
	// change
	elem.firstChild.data = "Hello";
	elem.firstChild.nodeValue = "Hello";
	elem.firstChild.textContent = "Hello";
	
</script>
