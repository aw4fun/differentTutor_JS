<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>

	<template>
		<p>Template name <span id="template-name"></span>.</p>
		<p>Has been copied <span id="template-count"></span> times.</p>
	</template>

	<button id="add-button">Add Template</button>
	
	
	<script>
		(function () {
			
			let templateCounter = 0;
			window.addEventListener("load", function () {
				
				document.querySelector("#add-button").addEventListener("click", function () {
					// Create pattern
					let template = document.querySelector("template");
					let templateClone = document.importNode(template.content, true);
					// Adding data to pattern
					
					templateClone.querySelector("#template-name").textContent = "My Template";
					templateClone.querySelector("#template-count").textContent = ++templateCounter;
					
					// nesting pattern on bellow position
					
					document.body.appendChild(templateClone);
				})
			})
		})()
	</script>
</body>
</html>
